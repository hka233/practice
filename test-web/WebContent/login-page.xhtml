<!DOCTYPE html>
<html lang="en" 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:a="http://xmlns.jcp.org/jsf/facelets">



<h:head>
	<script type="text/javascript"> 
        window.history.forward(); 
        function noBack() { 
            window.history.forward(); 
        } 
    </script> 

</h:head>

<h:body>
	Login Page <br/><br/><br/>
	
	<h:form>
	
		<h:messages globalOnly="true" style="color:red;margin:8px;" />
		
		Username: 
		<h:inputText id="username" value="#{checkAuthentication.username}"
					pt:placeholder="Type in Username" />
					<br/><br/> 
					
		Password: 
		<h:inputSecret id="password" value="#{checkAuthentication.password}"
					pt:placeholder="Type in Password"/>
					<br/><br/>

		      <h:commandButton value="Submit" action="#{checkAuthentication.checkAuth}" />
		      <br/>
		      <h:commandButton value="Sign Up"  action="#{registerForm.navigateRegister}"/>

	</h:form>
	
	<script>
		if ( window.history.replaceState ) {
  		window.history.replaceState( null, null, window.location.href );
	}
	</script>
</h:body>
</html>
