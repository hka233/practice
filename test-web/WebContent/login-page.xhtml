<!DOCTYPE html>
<html lang="en" 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:a="http://xmlns.jcp.org/jsf/facelets">



<h:head>
	<title>Login Page</title>
</h:head>

<h:body>
	Login Page <br/><br/><br/>
	<h:form>
	
		Username: 
		<h:inputText id="username" value="#{theUserName}"
					pt:placeholder="Type in Username"/>
					<br/><br/>
					
		Password: 
		
		<h:inputSecret id="password" value="#{checkPassword.password}"
					pt:placeholder="Type in Password"/>
					<br/><br/>

		      <h:commandButton value="Submit" action="welcome-page" />

	</h:form>
</h:body>
</html>
