<!DOCTYPE html>
<html lang="en" 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
    xmlns:a="http://xmlns.jcp.org/jsf/facelets">



<h:head>
	<style>
		.error{color:red}
	</style>
	
	<style type="text/css">
   
   	.register-form {
   		background-color: #FFFFFF;
   		width: 400px;
        margin : auto;
        border-radius: 1.5em;
        box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
   	}
   	
   	body {
   		background-color: #ddf5dc;
   		font-family: 'Ubuntu', sans-serif;
   	}
   	
   	.rform {
        padding-top: 30px;
        color: #8C55AA;
        font-family: 'Ubuntu', sans-serif;
        font-weight: bold;
        font-size: 23px;
        
    }
    
    .inform {
        padding-left: 30px;
        font-family: 'Ubuntu', sans-serif;
        font-size: 14px;
        
    }
   	
   	.info {
   		width: 76%;
    	color: rgb(38, 50, 56);
    	font-weight: 700;
    	font-size: 14px;
    	letter-spacing: 1px;
    	background: rgba(136, 126, 126, 0.04);
    	padding: 10px 20px;
    	border: none;
    	border-radius: 20px;
    	outline: none;
    	box-sizing: border-box;
    	border: 2px solid rgba(0, 0, 0, 0.02);
    	margin-bottom: 50px;
    	margin-left: 45px;
    	text-align: center;
    	margin-bottom: 27px;
    	font-family: 'Ubuntu', sans-serif;
   	}
   	
   	.submit {
      cursor: pointer;
        border-radius: 5em;
        color: #fff;
        background: linear-gradient(to right, #9C27B0, #E040FB);
        border: 0;
        padding-left: 40px;
        padding-right: 40px;
        padding-bottom: 10px;
        padding-top: 10px;
        font-family: 'Ubuntu', sans-serif;
        margin-left: 38%;
        font-size: 13px;
        box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
    }
   	
   	.login {
   	padding-left: 50px;
   	}
        
   </style>
   
</h:head>

<h:body>
	
	<h:form>
	<div class= "register-form" >
	<p class="rform" align="center">Reset Password </p> <br/>
		<p:messages styleClass="error" /><br/>
		
		<p:password 	id="pwd" 
						class="info " 
						type= "text" 
						align="center" 
						label = "Password"
						value="#{updatePassword.currPassword}" 
						pt:placeholder="Current Password"
						required = "true">
						</p:password>
						
		
		<br/><br/>
		
		<p:password 	id="newpwd" 
						class="info " 
						type= "text" 
						align="center" 
						label = "Password"
						value="#{updatePassword.newPassword}"
						pt:placeholder="New Password"
						validatorMessage="Password: Min:8 Max:15chars, at least one letter and one number"
						required = "true">
						<f:validateRegex pattern="^(?=.*\d)(?=.*[a-zA-Z])[\w~@#$%^&amp;*+=`|{}:;!.?()\[\]-]{8,15}$" />
						</p:password>
						
		
		<br/><br/>
		
		<p:password 	id="checkpwd" 
						class="info " 
						type= "text" 
						align="center" 
						label = "Confirmed Password"
						value="#{updatePassword.confirmPassword}"
						pt:placeholder="Confirmed Password"
						required = "true"/>
		
		<br/><br/>

		<h:commandButton value="Save" class="submit" action="#{userController.updateUserPass(userController.getUsername(), updatePassword.getCurrPassword(), updatePassword.getNewPassword(), updatePassword.getConfirmPassword())}" />
		<p class="login"><h:link value="Return to Home" outcome="welcome-page?faces-redirect=true" /></p><br/>
		</div>
	</h:form>
	
</h:body>
</html>
