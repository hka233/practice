<!DOCTYPE html>
<html lang="en" 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:a="http://xmlns.jcp.org/jsf/facelets">



<h:head>
	<style>
		.error{color:red}
	</style>

</h:head>

<h:body>
	User Information <br/><br/>
	
	<h:form>
		<h:messages styleClass="error" />
		
		Current Password: 
		<h:inputSecret 	id="pwd" 
						label = "Password"
						value="#{user.pwd}" 
						validatorMessage="Password: Minimum eight characters, at least one letter and one number:"
						required = "true">
						<f:validateLength minimum="8" maximum="15"/>
						<f:validateRegex pattern="^(?=.*\d)(?=.*[a-zA-Z])[\w~@#$%^&amp;*+=`|{}:;!.?()\[\]-]{8,}$" />
						</h:inputSecret>
						
		
		<br/><br/>
		
		New Password: 
		<h:inputSecret 	id="pwd" 
						label = "Password"
						value="#{user.pwd}" 
						validatorMessage="Password: Minimum eight characters, at least one letter and one number:"
						required = "true">
						<f:validateLength minimum="8" maximum="15"/>
						<f:validateRegex pattern="^(?=.*\d)(?=.*[a-zA-Z])[\w~@#$%^&amp;*+=`|{}:;!.?()\[\]-]{8,}$" />
						</h:inputSecret>
						
		
		<br/><br/>
		
		Confirm Password: 
		<h:inputSecret 	id="checkpwd" 
						label = "Confirmed Password"
						value="#{user.checkpwd}" 
						required = "true"/>
		
		<br/><br/>

		<h:commandButton value="Save" action="#{registerForm.checkPass(registerForm)}" />
		  

	</h:form>
	
</h:body>
</html>
