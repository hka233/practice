<!DOCTYPE html>
<html lang="en" 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
    xmlns:a="http://xmlns.jcp.org/jsf/facelets">



<h:head>
	<style>
		.error{color:red}
	</style>

	
		<h:message styleClass="error" />
	<style type="text/css">
   
   	.register-form {
   		background-color: #FFFFFF;
        width: 800px;
        height: 800px;
        margin: 7em auto;
        border-radius: 1.5em;
        box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
   	}
   	
   	body {
   		background-color: #ddf5dc;
   		font-family: 'Ubuntu', sans-serif;
   	}
   	
   	.rform {
        padding-top: 30px;
        color: #8C55AA;
        font-family: 'Ubuntu', sans-serif;
        font-weight: bold;
        font-size: 23px;
        
    }
    
    .info {
        padding-left: 30px;
        font-family: 'Ubuntu', sans-serif;
        font-size: 14px;
        
    }
    
   	.user {
   		width: 40%;
    	color: rgb(38, 50, 56);
    	font-weight: 700;
    	font-size: 14px;
    	letter-spacing: 1px;
    	background: rgba(136, 126, 126, 0.04);
    	padding: 10px 20px;
    	border: none;
    	border-radius: 20px;
    	outline: none;
    	box-sizing: border-box;
    	border: 2px solid rgba(0, 0, 0, 0.02);
    	margin-bottom: 50px;
    	margin-left: 46px;
    	text-align: center;
    	margin-bottom: 27px;
    	font-family: 'Ubuntu', sans-serif;
   	}
   	
   	.info {
   		width: 76%;
    	color: rgb(38, 50, 56);
    	font-weight: 700;
    	font-size: 14px;
    	letter-spacing: 1px;
    	background: rgba(136, 126, 126, 0.04);
    	padding: 10px 20px;
    	border: none;
    	border-radius: 20px;
    	outline: none;
    	box-sizing: border-box;
    	border: 2px solid rgba(0, 0, 0, 0.02);
    	margin-bottom: 50px;
    	margin-left: 96px;
    	text-align: center;
    	margin-bottom: 27px;
    	font-family: 'Ubuntu', sans-serif;
   	}
   	
   	.submit {
      cursor: pointer;
        border-radius: 5em;
        color: #fff;
        background: linear-gradient(to right, #9C27B0, #E040FB);
        border: 0;
        padding-left: 40px;
        padding-right: 40px;
        padding-bottom: 10px;
        padding-top: 10px;
        font-family: 'Ubuntu', sans-serif;
        margin-left: 42%;
        font-size: 13px;
        box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
    }
   	
   	.login {
   	padding-left: 50px;
   	}
        
   </style>
   
</h:head>

<h:body>
<div class= "register-form" >
	<h:form>
	
	<p class="rform" align="center">Register Form </p> <br/>
		
		<p:messages styleClass="error" /><br/><br/>
		
		<p:inputText 	id="firstname" 
						class="user " 
						type="text" 
						align="center"
						label = "First Name"
						value="#{registerForm.firstname}" 
						validatorMessage="First Name: Should be only alphabets!"
						pt:placeholder="First Name"
						required = "true">
						<f:validateRegex pattern="[a-zA-Z]+"  />
						</p:inputText>
		
					
		<p:inputText 	id="lastname" 
						class="user " 
						type="text" 
						align="center"
						label= "Last Name"
						value="#{registerForm.lastname}" 
						validatorMessage="Last Name: Should be only alphabets!"
						pt:placeholder="Last Name"
						required = "true">
						<f:validateRegex pattern="[a-zA-Z]+"    />
						</p:inputText>
		<br/>
		
		<p:inputText 	id="email" 
						class="info " 
						type="text" 
						align="center"
						label= "Email"
						value="#{registerForm.email}"  
						pt:placeholder="Email"
						validatorMessage="Email Address: Invalid email format"
						required = "true">
						<f:validateRegex pattern="^(?![0-9]+@)^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</p:inputText>
									
		<br/>
		
		<p:inputText 	id="uname" 
						class="info " 
						type="text" 
						align="center" 
						label = "Username"
						value="#{registerForm.uname}" 
						validatorMessage="Username: Starts with a letter and contains only alphanumeric character"
						pt:placeholder="Type in Username"
						required = "true">
						<f:validateRegex pattern="[A-Za-z]+([0-9A-Za-z])*" />
						</p:inputText>
						
		<br/>
		
		<p:password 	id="psw" 
						class="info " 
						type="text" 
						align="center" 
						label = "Password"
						value="#{registerForm.pwd}" 
						pt:placeholder="New Password"
						validatorMessage="Password: Min:8 Max:15chars, at least one letter and one number"
						required = "true">
						<f:validateLength minimum="8" maximum="15"/>
						<f:validateRegex pattern="^(?=.*\d)(?=.*[a-zA-Z])[\w~@#$%^&amp;*+=`|{}:;!.?()\[\]-]{8,15}$" />
						</p:password>

		<br/>
		
		<p:password 	id="checkpsw" 
						class="info " 
						type="text" 
						align="center"
						label = "Confirmed Password"
						value="#{registerForm.checkpwd}"
						pt:placeholder="Confirm Password"
						required = "true"/>

		<br/><br/>

		<h:commandButton value="Submit" class="submit" action="#{registerForm.checkPass(registerForm)}" /><br/><br/>
		 
	
	</h:form>
	
	<p class="login"><h:link value="Return to Login" outcome="login-page?faces-redirect=true" /></p>
	 </div>
</h:body>

</html>
