<!DOCTYPE html>
<html lang="en" 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:a="http://xmlns.jcp.org/jsf/facelets">



<h:head>
	<style>
		.error{color:red}
	</style>

	
		<h:message styleClass="error" />
		<style type="text/css">
   
   	.register-form {
   		background-color: #FFFFFF;
        width: 600px;
        height: 400px;
        margin: 7em auto;
        border-radius: 1.5em;
        box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
   	}
   	
   	body {
   		background-color: #F3EBF6;
   		font-family: 'Ubuntu', sans-serif;
   	}
   	
   	.sign {
        padding-top: 30px;
        color: #8C55AA;
        font-family: 'Ubuntu', sans-serif;
        font-weight: bold;
        font-size: 23px;
        
    }
    
   	.user {
   		width: 76%;
    	color: rgb(38, 50, 56);
    	font-weight: 700;
    	font-size: 14px;
    	letter-spacing: 1px;
    	background: rgba(136, 126, 126, 0.04);
    	padding: 10px 20px;
    	border: none;
    	border-radius: 20px;
    	outline: none;
    	box-sizing: border-box;
    	border: 2px solid rgba(0, 0, 0, 0.02);
    	margin-bottom: 50px;
    	margin-left: 46px;
    	text-align: center;
    	margin-bottom: 27px;
    	font-family: 'Ubuntu', sans-serif;
   	}
   	
   	.pass {
   		width: 76%;
    	color: rgb(38, 50, 56);
    	font-weight: 700;
    	font-size: 14px;
    	letter-spacing: 1px;
    	background: rgba(136, 126, 126, 0.04);
    	padding: 10px 20px;
    	border: none;
    	border-radius: 20px;
    	outline: none;
    	box-sizing: border-box;
    	border: 2px solid rgba(0, 0, 0, 0.02);
    	margin-bottom: 50px;
    	margin-left: 46px;
    	text-align: center;
    	margin-bottom: 27px;
    	font-family: 'Ubuntu', sans-serif;
   	}
   	
   	.submit {
      cursor: pointer;
        border-radius: 5em;
        color: #fff;
        background: linear-gradient(to right, #9C27B0, #E040FB);
        border: 0;
        padding-left: 40px;
        padding-right: 40px;
        padding-bottom: 10px;
        padding-top: 10px;
        font-family: 'Ubuntu', sans-serif;
        margin-left: 35%;
        font-size: 13px;
        box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
    }
   	
        
   </style>
   
</h:head>

<h:body>
	<h:form>
	<div class= "register-form" >
	Register Form <br/><br/><br/>
		
		First Name: 
		<h:inputText 	id="firstname" 
						label = "First Name"
						value="#{registerForm.firstname}" 
						required = "true"/>
						
		<h:message for="firstname" styleclass= "error"></h:message>
		<br/><br/> 
					
		Last Name: 
		<h:inputText 	id="lastname" 
						label= "Last Name"
						value="#{registerForm.lastname}" 
						required = "true"/>
						
		<h:message for="lastname" styleclass= "error"></h:message>
		<br/><br/>
		
		Email Address: 
		<h:inputText 	id="email" 
						label= "Email"
						value="#{registerForm.email}"  
						validatorMessage="Invalid email format"
						required = "true">
						<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</h:inputText>
						
		<h:message for="email" styleclass= "error"></h:message>
									
		<br/><br/>
		
		Create Username: 
		<h:inputText 	id="uname" 
						label = "Username"
						value="#{registerForm.uname}" 
						required = "true"/>
						
		<h:message for="uname" styleclass= "error"></h:message>
		<br/><br/>
		
		Create Password: 
		<h:inputSecret 	id="psw" 
						label = "Password"
						value="#{registerForm.pwd}" 
						required = "true">
						<f:validateLength minimum="8" maximum="15"/>
						</h:inputSecret>
						
		<h:message for="psw" styleclass= "error"></h:message>
		<br/><br/>
		
		Confirm Password: 
		<h:inputSecret 	id="checkpsw" 
						label = "Confirmed Password"
						value="#{registerForm.checkpwd}" 
						required = "true"/>
		<h:message for="checkpsw" styleclass= "error"></h:message>
		<br/><br/>

		<h:commandButton value="Submit" action="#{registerForm.checkPass(registerForm)}" />
		  </div>
	
	</h:form>
	
	<h:button value="Return to Login" outcome="login-page?faces-redirect=true" />
	
</h:body>
</html>
