<!DOCTYPE html>
<html lang="en" 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
    xmlns:a="http://xmlns.jcp.org/jsf/facelets">



<h:head>
	<style>
		.error{color:red}
	</style>

</h:head>

<h:body>
	Register Form <br/><br/><br/>
	
	<h:form>
		<h:messages styleClass="error" />
		
		 
		
		First Name: 
		<h:inputText 	id="firstname" 
						label = "First Name"
						value="#{registerForm.firstname}" 
						validatorMessage="Enter a valid name"
						required = "true">
						<f:validateLength minimum="2" maximum="35"/>
						<f:validateRegex pattern="[a-zA-Z]+"/>
						</h:inputText>
						
						
		<h:message for="firstname" styleclass= "error"></h:message>
		<br/><br/> 
					
		Last Name: 
		<h:inputText 	id="lastname" 
						label= "Last Name"
						value="#{registerForm.lastname}" 
						validatorMessage="Enter a valid name"
						required = "true">
						<f:validateLength minimum="2" maximum="35"/>
						<f:validateRegex pattern="[a-zA-Z]+"/>
						</h:inputText>
						
		<h:message for="lastname" styleclass= "error"></h:message>
		<br/><br/>
		
		Email Address: 
		<h:inputText 	id="email" 
						label= "Email"
						value="#{registerForm.email}"  
						validatorMessage="Invalid email format"
						required = "true">
						<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</h:inputText>
						
		<h:message for="email" styleclass= "error"></h:message>
									
		<br/><br/>
		
		Create Username: 
		<h:inputText 	id="uname" 
						label = "Username"
						value="#{registerForm.uname}" 
						validatorMessage="Username starts with a letter and contains only alphanumeric character"
						required = "true">
						<f:validateLength minimum="2" maximum="35"/>
						<f:validateRegex pattern="[A-Za-z]+([0-9A-Za-z])*" />
						</h:inputText>
						
		<h:message for="uname" styleclass= "error"></h:message>
		<br/><br/>
		
		Create Password: 
		<h:inputSecret 	id="pwd" 
						label = "Password"
						value="#{registerForm.pwd}" 
						validatorMessage="Minimum eight characters, at least one letter and one number:"
						required = "true">
						<f:validateLength minimum="8" maximum="15"/>
						<f:validateRegex pattern="^(?=.*\d)(?=.*[a-zA-Z])[\w~@#$%^&amp;*+=`|{}:;!.?()\[\]-]{8,}$" />
						</h:inputSecret>
						
		<h:message for="pwd" styleclass= "error"></h:message>
		<br/><br/>
		
		Confirm Password: 
		<h:inputSecret 	id="checkpwd" 
						label = "Confirmed Password"
						value="#{registerForm.checkpwd}" 
						required = "true"/>
		<h:message for="checkpwd" styleclass= "error"></h:message>
		<br/><br/>

		<h:commandButton value="Submit" action="#{registerForm.checkPass(registerForm)}" />
		  

	</h:form>
	<h:button value="Return to Login" outcome="login-page?faces-redirect=true" />
</h:body>
</html>
