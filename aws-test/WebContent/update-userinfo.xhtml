<!DOCTYPE html>
<html lang="en" 
    xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui"
    xmlns:a="http://xmlns.jcp.org/jsf/facelets">



<h:head>
	<style>
		.error{color:red}
	</style>

<style type="text/css">
   
   	.register-form {
   		background-color: #FFFFFF;
        width: 600px;
        height: 750px;
        margin: 7em auto;
        border-radius: 1.5em;
        box-shadow: 0px 11px 35px 2px rgba(0, 0, 0, 0.14);
   	}
   	
   	body {
   		background-color: #ddf5dc;
   		font-family: 'Ubuntu', sans-serif;
   	}
   	
   	.rform {
        padding-top: 30px;
        color: #8C55AA;
        font-family: 'Ubuntu', sans-serif;
        font-weight: bold;
        font-size: 23px;
        
    }
    
    .inform {
        padding-left: 30px;
        font-family: 'Ubuntu', sans-serif;
        font-size: 14px;
        
    }
    
   	.user {
   		width: 70%;
    	color: rgb(38, 50, 56);
    	font-weight: 700;
    	font-size: 14px;
    	letter-spacing: 1px;
    	background: rgba(136, 126, 126, 0.04);
    	padding: 10px 20px;
    	border: none;
    	border-radius: 20px;
    	outline: none;
    	box-sizing: border-box;
    	border: 2px solid rgba(0, 0, 0, 0.02);
    	margin-bottom: 50px;
    	margin-left: 46px;
    	text-align: center;
    	margin-bottom: 27px;
    	font-family: 'Ubuntu', sans-serif;
   	}
   	
   	.info {
   		width: 76%;
    	color: rgb(38, 50, 56);
    	font-weight: 700;
    	font-size: 14px;
    	letter-spacing: 1px;
    	background: rgba(136, 126, 126, 0.04);
    	padding: 10px 20px;
    	border: none;
    	border-radius: 20px;
    	outline: none;
    	box-sizing: border-box;
    	border: 2px solid rgba(0, 0, 0, 0.02);
    	margin-bottom: 50px;
    	margin-left: 45px;
    	text-align: center;
    	margin-bottom: 27px;
    	font-family: 'Ubuntu', sans-serif;
   	}
   	
   	.submit {
      cursor: pointer;
        border-radius: 5em;
        color: #fff;
        background: linear-gradient(to right, #9C27B0, #E040FB);
        border: 0;
        padding-left: 40px;
        padding-right: 40px;
        padding-bottom: 10px;
        padding-top: 10px;
        font-family: 'Ubuntu', sans-serif;
        margin-left: 38%;
        font-size: 13px;
        box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
    }
   	
   	.login {
   	padding-left: 50px;
   	}
        
   </style>

</h:head>

<h:body>
	
	<h:form>
	<div class= "register-form" >
		<p class="rform" align="center">Update User Info </p> <br/><br/>
		<p:messages styleClass="error" />
		
		 
		
		<p class="inform" >First Name: </p>
		<h:inputText 	id="firstname" 
						class="user" 
						type= "text" 
						align="center"
						label = "First Name"
						value="#{registerForm.firstname}" 
						validatorMessage="First Name: Enter a valid first name"
						required = "true">
						<f:validateLength minimum="2" maximum="35"/>
						<f:validateRegex pattern="[a-zA-Z]+"/>
						</h:inputText>
						
						
		
		<br/>
					
		<p class="inform" > Last Name: </p>
		<h:inputText 	id="lastname" 
						class="user" 
						type= "text" 
						align="center"
						label= "Last Name"
						value="#{registerForm.lastname}" 
						validatorMessage="Last Name: Enter a valid last name"
						required = "true">
						<f:validateLength minimum="2" maximum="35"/>
						<f:validateRegex pattern="[a-zA-Z]+"/>
						</h:inputText>
						
		
		<br/>
		
		<p class="inform" > Email Address: </p>
		<h:inputText 	id="email" 
						class="user" 
						type= "text" 
						align="center"
						label= "Email"
						value="#{registerForm.email}"  
						validatorMessage="Email Address: Invalid email format"
						required = "true">
						<f:validateRegex pattern="^(?![0-9]+@)^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
						</h:inputText>
						
		
									
		<br/>
		
		<p class="inform" > Username: </p>
		<h:inputText 	id="uname" 
						class="user" 
						type= "text" 
						align="center"
						label = "Username"
						value="#{registerForm.uname}" 
						validatorMessage="Username: Starts with a letter and contains only alphanumeric character"
						required = "true">
						<f:validateLength minimum="2" maximum="15"/>
						<f:validateRegex pattern="[A-Za-z]+([0-9A-Za-z])*" />
						</h:inputText>
						
		
		<br/><br/>
		

		<h:commandButton value="Save" class="submit" action="#{userController.updateUserInfo(registerForm, checkAuthentication.getUsername())}" />
		<p class="login"><h:link value="Return to Home" outcome="welcome-page?faces-redirect=true" /></p>
	</div>
	</h:form>
	
</h:body>
</html>
